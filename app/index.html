<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Online Tuner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color:#ffe1fd;">
    <canvas class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency">
        <span>Hz</span>
      </div>
    </div>
    <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
  <textarea readonly class = "textBox" id = "textareaEl" rows = "10" cols = "60">
  input text 
  </textarea>

    <label class="auto">
      Auto
      <input type="checkbox" checked />
    </label>

    <div>
      <!-- Task 3: Design a button that appears to press down when clicked and returns to its initial state once released. -->
      <button id="button-clear">Clear Text</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="constants.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="frequency-bars.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
    <script src="btn.js"></script>
  </body>
</html>
